<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hambúrguer Teste</title>
    <style>
        /* Estilo básico */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6200ea;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            position: relative;
            background-color: #eee;
            padding: 10px;
        }

        #menu-toggle {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }

        #links-menu {
            display: flex;
            gap: 10px;
        }

        #links-menu a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Estilo para celular */
        @media (max-width: 768px) {
            #menu-toggle {
                display: block;
            }

            #links-menu {
                display: none;
                flex-direction: column;
                background-color: #fff;
                position: absolute;
                top: 50px;
                right: 10px;
                width: 200px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.3);
                padding: 10px;
                border-radius: 8px;
            }

            #links-menu.active {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <header>
        "Construa vitórias fora de campo e jogue pela solidariedade"
    </header>

    <nav>
        <div id="menu-toggle" onclick="toggleMenu()">&#9776;</div>
        <div id="links-menu">
            <a href="#">Home</a>
            <a href="#">Introdução</a>
            <a href="#">Objetivo</a>
            <a href="#">Formato</a>
            <a href="#">Gincana</a>
            <a href="#">Integração</a>
            <a href="#">Observações</a>
            <a href="#">Calculadoras</a>
        </div>
    </nav>

    <script>
    function toggleMenu() {
        var menu = document.getElementById('links-menu');
        menu.classList.toggle('active');
    }
    </script>

</body>
</html>
